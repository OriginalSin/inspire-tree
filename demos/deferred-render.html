<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>InspireTree</title>
        <link rel="stylesheet" href="../build/inspire-tree.css" />
        <link rel="stylesheet" href="demo.css" />
        <style>
            .tree {
                float: left;
                height: 500px;
                overflow: auto;
                width: 50%;
            }

            .log {
                float: right;
                width: 50%;
            }
        </style>
    </head>
    <body>
        <p>Loads 1000 root nodes and renders nodes on scroll.</p>
        <div class="tree"></div>
        <ul class="log"></ul>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script>
    <script src="require.config.js"></script>
    <script>
        require([
            'jquery',
            'inspireTree'
        ], function($, InspireTree) {
            var tree = new InspireTree({
                target: '.tree',
                dom: {
                    deferredRendering: true
                },
                data: $.getJSON('sample-data/large-root.json')
            });

            // tree.onAny(function() {
            //     console.log(arguments);
            // })

            var lastTime = (new Date()).getTime();
            function getTimeSince() {
                var newTime = (new Date()).getTime();
                var deltaTime = newTime - lastTime;
                lastTime = newTime;
                return deltaTime;
            }

            $log = $('.log');
            $log.append('<li>fetching json from server...</li>');

            tree.on('data.loaded', function() {
                $log.append('<li>JSON response received...' + getTimeSince() + 'ms</li>');
            });

            tree.on('model.loaded', function() {
                $log.append('<li>Data parsed into model...' + getTimeSince() + 'ms</li>');
            });

            tree.on('dom.rendering.batch', function(range, limit) {
                $log.append('<li>Rendering range: ' + range[0] + ', ' + range[1] + '</li>');
            });
        });
    </script>
</html>
